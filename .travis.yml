  - pytest tests/test_features_mfcc.py --cov=./
  - pytest tests/test_utils_converters.py --cov=./
  - pytest tests/test_fbanks_lin.py --cov=./
  - pytest tests/test_features_msrcc.py --cov=./
  - pytest tests/test_utils_filters.py --cov=./
  - pytest tests/test_fbanks_mel.py --cov=./
  - pytest tests/test_features_ngcc.py --cov=./
  - pytest tests/test_utils_preprocessing.py --cov=./
  - pytest tests/test_features_bfcc.py --cov=./
  - pytest tests/test_features_pncc.py --cov=./
  - pytest tests/test_utils_spectral.py --cov=./
